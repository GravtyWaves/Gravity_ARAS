# NLP Processing Configuration
nlp_config:
  primary_language: "en"
  models:
    - name: "spaCy"
      model: "en_core_web_lg"
      tasks:
        - "entity_extraction"
        - "pos_tagging"
        - "dependency_parsing"
    
    - name: "transformers"
      model: "bert-base-uncased"
      tasks:
        - "sentiment_analysis"
        - "text_classification"
    
    - name: "gensim"
      tasks:
        - "topic_modeling"
        - "keyword_extraction"
  
  entity_types:
    - "PERSON"
    - "ORG"
    - "GPE"  # Geopolitical Entity
    - "LOC"  # Location
    - "DATE"
    - "MONEY"
    - "PERCENT"
  
  sentiment_threshold:
    positive: 0.6
    negative: -0.6
  
  keyword_extraction:
    method: "textrank"
    top_n: 10

# Content Filtering
content_filters:
  required_keywords:
    - "Iran"
    - "Tehran"
    - "Iranian"
    - "Persia"
    - "Middle East"
  
  exclude_topics:
    - "spam"
    - "adult"
    - "violence"
  
  min_content_length: 200  # characters
  max_content_length: 50000

# Scraping Configuration
scraping_config:
  user_agent: "ARAS News Aggregator Bot/1.0 (+https://aras-news.com/bot)"
  respect_robots_txt: true
  concurrent_requests: 16
  download_delay: 2  # seconds
  retry_times: 3
  timeout: 30  # seconds
  
# Google Analytics Integration
analytics:
  enabled: true
  ga4_measurement_id: "G-XXXXXXXXXX"  # To be configured
  events:
    - "article_view"
    - "article_search"
    - "entity_click"
    - "trend_view"
    - "api_request"
